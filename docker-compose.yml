version: "3.9"

services:
  app:
    build: .
    container_name: book-rental-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${PGDATABASE}
      SPRING_DATASOURCE_USERNAME: ${PGUSER}
      SPRING_DATASOURCE_PASSWORD: ${PGPASSWORD}
    networks:
      - book-rent-network

  postgres:
    image: postgres:16
    container_name: book-rental-postgres
    restart: always
    environment:
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    ports:
      - "5432:5432"
    networks:
      - book-rent-network
    # Railway volumes are managed via UI, no VOLUME keyword needed

volumes:
  # Optional: you can define named volumes if needed, but Railway prefers using UI-managed volumes
  postgres_data: {}

networks:
  book-rent-network:
